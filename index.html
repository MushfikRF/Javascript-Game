<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Rock Paper Scissor</title>
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissor</h1>
		</header>

		<div class="score-board">
			<div id="user-label" class="badge">User</div>
			<div id="computer-label" class="badge">Comp</div>
			<span id="computer-score">0</span>:<span id="user-score">0</span>
		</div>

		<div class="result">
			<p>Paper Covers Rock. You Win!</p>
		</div>

		<div class="choices">
			<div class="choice" id="r">
				<img src="image/icon-hand.png" alt="" />
			</div>
			<div class="choice" id="p">
				<img src="image/icon-hand2.png" alt="" />
			</div>
			<div class="choice" id="s">
				<img src="image/icon-hand3.png" alt="" />
			</div>
		</div>

		<div id="action-message">Make your move</div>
		<div id="copyright">@made by Mushfik</div>
		<script src="App.js"></script>
	</body>
</html>
